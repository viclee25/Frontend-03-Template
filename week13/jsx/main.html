<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>轮播图</title>
  </head>
  <style>
    .carousel {
      width: 500px;
      height: 280px;
      overflow: hidden;
      white-space: nowrap;

      display: inline-block;
      width: 500px;
      height: 280px;
      -webkit-user-drag: none;
      transition: ease 0.5s;
    }
  </style>
