<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .cell{
    display: inline-block;
    margin: 0;
    padding: 0;
    width: 6px;
    height: 6px;
    background-color: rgba(128, 128, 128, 0.562);
    border-bottom: solid 1px white;
    border-right: solid 1px white;
    vertical-align: top;
  }
  #contariner{
    width: 701px;
    line-height: 0px;
  }
</style>
<body>
  <div id="contariner"></div>
  <button onclick="window.localStorage['map'] = JSON.stringify(map)">save</button>
</body>
<script>
  class Sorted {
    constructor(data, compare) {
      this.data = data.slice();
      this.compare = compare || ((a, b) => a - b);
    }
    take() {
      // return undefind,因为null可能也会参与比较
      if(!this.data.length){
        return;
      }
      let min = this.data[0];
      let minIndex = 0;

      for (let i = 0; i < this.data.length; i++) {
        if(this.compare(this.data[i], min) < 0){
          min = this.data[i];
          minIndex = i;
        }
      }

      // 不使用splice删除，是因为复杂度是O(N)
      // 由于数组是无序的，我们将最后一个位置赋值给当前位置，在使用pop删除最后一个，这样就是O(1)了
      this.data[minIndex] = this.data[this.data.length - 1];
      this.data.pop();
      return min;
    }
    give(v) {
      this.data.push(v);
    }
  }

  let map = window.localStorage['map'] ? JSON.parse(window.localStorage['map']) : Array(10000).fill(0);
  let contariner = document.getElementById("contariner");
  for (let y = 0; y < 100; y++) {
    for (let x = 0; x < 100; x++) {
      let cell = document.createElement('div');
      cell.classList.add('cell');

      if(map[100 * y + x] == 1) {
        cell.style.backgroundColor = "black";
      }

      cell.addEventListener("mousemove", () => {
        if(mousedown) {
          if (clear) {
            cell.style.backgroundColor = "";
            map[100 * y + x] = 0;
          } else {
            cell.style.backgroundColor = "black";
            map[100 * y + x] = 1;
          }
        }
      })
      contariner.appendChild(cell);
    }
  }
  let mousedown = false;
  let clear = false;
  document.addEventListener("mousedown", e => {
    mousedown = true;
    clear = (e.which === 3)
  })
  document.addEventListener("mouseup", () =>  mousedown = false )
  // 禁止菜单弹出
  document.addEventListener("contextmenu", e => e.preventDefault());
  
  function sleep(t) {
    return new Promise((resolve) => {
      setTimeout(resolve, t);
    })
    
  }

  // 使用shift和push作为队列的进栈和出栈的方法
  // 先把start的四个点传进去，然后逐个的把这个队列里面周围的点全加进去，实现广度优先搜索
  async function findPath(map, start, end) {
    var table = Object.create(map);
    var queue = new Sorted([start], (a,b) => distance(a) - distance(b));
    console.log("findPath -> queue", queue)

    async function insert(x, y, pre) {
      // 处理边缘情况
      if(x < 0 || x >= 100 || y < 0 || y >= 100){
        return;
      }
      // 处理边缘情况
      if(table[y * 100 + x]){
        return;
      }
      await sleep(5);
      contariner.children[y * 100 + x].style.backgroundColor = "lightgreen";
      table[y * 100 + x] = pre;
      queue.give([x,y]);
    }

    function distance(point) {
      return (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2;
    }
    
    while(queue.data.length) {
      let [ x, y ] = queue.take();
      console.log(x,y);
      if(x === end[0] && y === end[1]){
        let path = [];
        while (x != start[0] || y != start[1]) {
          path.push(map[y * 100 + x]);
          // 解构赋值
          [x, y] = table[y * 100 + x];
          contariner.children[y * 100 + x].style.backgroundColor = "purple";
        }
        return path;
      } 
      await insert(x - 1, y, [x,y]);
      await insert(x, y - 1, [x,y]);
      await insert(x + 1, y, [x,y]);
      await insert(x, y + 1, [x,y]);

      await insert(x - 1, y - 1, [x,y]);
      await insert(x + 1, y - 1, [x,y]);
      await insert(x - 1, y + 1, [x,y]);
      await insert(x + 1, y + 1, [x,y]);
    } 
    return null;
  }
  // findPath(map, [0,0], [50,50])
</script>
</html>
